<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <h2> Task-6</h2>
    <ul id="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
      </ul>
      <body>
        <h1 id="header">I'am a big header!!!</h1>
        <div id="myDiv">
            <p>First paragraph</p>
            <p>Second paragraph</p>
            <p>Third paragraph</p>
            <p>Fourth paragraph</p>
        </div>
        <ul id="myList">
            <li>Make</li>
            <li>me</li>
            <li>horizontal!</li>
        </ul>
        <span id="visibleSpan">Make me visible, please!</span>
        <div class="array">
          <h1>Масиви в Java Script</h1>
          <fieldset>
            <legend align="center"> Поля які будуть входити до масиву </legend>
            <input type="text" data-form="ПІБ" class="text-data arr" name="fio" id="fio" placeholder="Введіть ПІБ">
<input type="phone" data-form="Номер телефону" class="arr" name="phone" id="phone" placeholder="+380-00-000-0000">
<input type="date" data-form="Дата народження" class="arr" name="birthday" id="birthday">
<input type="email" data-form="Електронна пошта" class="arr" placeholder="email@softserveinc.com" name="email" id="email">
<input type="submit" class="btn" id="submitButton">

          </fieldset>
          <div class="outBlock"></div>
          
          <div class="out"></div>
        </div>

        <div class="box">
          <div class="items">
            <div class="circle" data-anim="zoom-in">
              <h3>1</h3>
            </div>
              <p>lorem</p>
          </div>
              
          <div class="items">
            <div class="circle" data-anim="rotate">
              <h3>2</h3>
            </div>
              <p>lorem</p>
          </div>
              
              
          <div class="items">
            <div class="circle" data-anim="translate-down">
              <h3>3</h3>
            </div>
              <p>lorem</p>
          </div>
              
          <div class="items">
            <div class="circle" data-anim="translate-left-down">
              <h3>4</h3>
            </div>
              <p>lorem</p>
          </div>
              
          <div class="items">
            <div class="circle" data-anim="translate-right-down">
              <h3>5</h3>
            </div>
              <p>lorem</p>
          </div>
        </div>


      </body>





    <script src="./index-task-dom.js"></script>
</body>
</html>
